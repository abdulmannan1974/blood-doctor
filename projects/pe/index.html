<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Doctor - PE Investigations</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>ðŸ©¸</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif']
            },
            colors: {
              med: {
                blue: '#1e293b',
                red: '#991b1b',
                cream: '#f8fafc',
                gold: '#b45309',
                dark: '#0f172a'
              },
              blood: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
                950: '#450a0a'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 2s infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-shift': 'gradientShift 8s ease infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'draw-line': 'drawLine 1.5s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
            },
            backgroundSize: {
              '200%': '200%',
              '400%': '400%'
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
      @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 20px rgba(153, 27, 27, 0.1); } 50% { box-shadow: 0 0 40px rgba(153, 27, 27, 0.25); } }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
      @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } }
      @keyframes drawLine { 0% { width: 0%; } 100% { width: 100%; } }

      html { scroll-behavior: smooth; scroll-padding-top: 100px; }
      body { background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }

      /* Glass morphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(51, 65, 85, 0.5);
      }

      /* Text gradients */
      .text-gradient-red {
        background: linear-gradient(135deg, #991b1b 0%, #dc2626 50%, #b91c1c 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #b45309 0%, #d97706 50%, #92400e 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Hover lift card */
      .hover-lift {
        transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.35s ease;
      }
      .hover-lift:hover {
        transform: translateY(-6px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }

      /* Section divider gradient line */
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #e2e8f0, #991b1b, #e2e8f0, transparent);
      }

      /* Animated underline for nav */
      .nav-link { position: relative; }
      .nav-link::after {
        content: ''; position: absolute; bottom: -4px; left: 50%; width: 0; height: 2px;
        background: #991b1b; transition: width 0.3s ease, left 0.3s ease;
      }
      .nav-link:hover::after { width: 100%; left: 0; }

      /* Dot pattern background */
      .dot-pattern {
        background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      ::selection { background: rgba(153, 27, 27, 0.15); color: #1e293b; }

      /* Noise texture */
      .noise-overlay::after {
        content: ''; position: absolute; inset: 0; opacity: 0.025;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        pointer-events: none; z-index: 1;
      }

      /* Focus visible */
      *:focus-visible { outline: 2px solid #991b1b; outline-offset: 2px; border-radius: 4px; }

      /* Print */
      @media print {
        nav, footer, button, .no-print { display: none !important; }
        .glass-panel, .glass-dark { background: white !important; backdrop-filter: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
