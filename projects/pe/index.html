<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Doctor - PE Investigations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace']
            },
            colors: {
              med: {
                blue: '#1e293b',
                red: '#991b1b',
                cream: '#f8fafc',
                gold: '#b45309',
                crimson: '#dc2626',
                rose: '#e11d48',
                deep: '#7f1d1d',
                navy: '#0f172a'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delay': 'float 8s ease-in-out 2s infinite',
              'float-slow': 'float 10s ease-in-out 1s infinite',
              'glow-pulse': 'glow-pulse 3s ease-in-out infinite',
              'slide-up': 'slide-up 0.8s ease-out',
              'fade-in': 'fade-in 1s ease-out',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'gradient-x': 'gradient-x 6s ease infinite',
              'scale-in': 'scale-in 0.5s ease-out',
              'blood-flow': 'blood-flow 4s linear infinite',
              'pulse-ring': 'pulse-ring 2s ease-out infinite',
              'spin-slow': 'spin 8s linear infinite'
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(3deg)' }
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(153, 27, 27, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(153, 27, 27, 0.5), 0 0 80px rgba(153, 27, 27, 0.2)' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'heartbeat': {
                '0%, 100%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.15)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.15)' },
                '70%': { transform: 'scale(1)' }
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              'gradient-x': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'blood-flow': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '200% 0%' }
              },
              'pulse-ring': {
                '0%': { transform: 'scale(0.9)', opacity: '1' },
                '100%': { transform: 'scale(1.8)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Glass morphism panels */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(226, 232, 240, 0.6);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #dc2626, #991b1b, #b45309);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .gradient-text-light {
        background: linear-gradient(135deg, #f8fafc, #cbd5e1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .gradient-text-gold {
        background: linear-gradient(135deg, #fbbf24, #d97706, #b45309);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Shimmer effect */
      .shimmer-border {
        background: linear-gradient(90deg, transparent, rgba(153, 27, 27, 0.3), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }

      /* Glow effects */
      .glow-red {
        box-shadow: 0 0 30px rgba(220, 38, 38, 0.15), 0 0 60px rgba(220, 38, 38, 0.05);
      }
      .glow-red-strong {
        box-shadow: 0 0 40px rgba(220, 38, 38, 0.3), 0 0 80px rgba(220, 38, 38, 0.1);
      }
      .glow-gold {
        box-shadow: 0 0 30px rgba(180, 83, 9, 0.2), 0 0 60px rgba(180, 83, 9, 0.1);
      }

      /* Gradient mesh background */
      .mesh-gradient {
        background:
          radial-gradient(ellipse at 20% 50%, rgba(153, 27, 27, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(180, 83, 9, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 80%, rgba(30, 41, 59, 0.1) 0%, transparent 50%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(153, 27, 27, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(153, 27, 27, 0.8);
      }

      /* Card hover effects */
      .card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(153, 27, 27, 0.1);
      }

      /* Animated gradient border */
      .gradient-border {
        position: relative;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.5), rgba(180, 83, 9, 0.5), rgba(220, 38, 38, 0.5));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        background-size: 200% 200%;
        animation: gradient-x 4s ease infinite;
      }

      /* Noise texture overlay */
      .noise::after {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
      }

      /* Blood cell floating animation */
      .blood-cell {
        position: absolute;
        border-radius: 50%;
        opacity: 0.06;
        filter: blur(1px);
      }

      /* Pulse line animation */
      .pulse-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s ease-in-out infinite;
      }
      @keyframes dash {
        0% { stroke-dashoffset: 1000; }
        50% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -1000; }
      }

      /* Section divider */
      .section-divider {
        background: linear-gradient(90deg, transparent, rgba(153, 27, 27, 0.3), transparent);
        height: 1px;
      }

      @media print {
        nav, footer, button {
          display: none !important;
        }
        body {
          background: white;
          color: #1e293b;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
